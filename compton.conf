#
## compton.conf : configuration file for the compton compositor
#

## Shadow
shadow = true;
no-dnd-shadow   = true;
no-dock-shadow  = true;
clear-shadow    = true;
shadow-radius   = 8;
shadow-opacity  = 0.8;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-exclude  = [
        "bounding_shaped",
        "name = 'Notification'",
        "class_g = 'Conky'",
        "class_g ?= 'Notify-osd'",
        "_GTK_FRAME_EXTENTS@:c"
];



## Opacity
detect-client-opacity     = true;
frame-opacity             = 0.79;
inactive-opacity          = 0.92;
inactive-opacity-override = false;
menu-opacity              = 0.88;


## Blur
blur-kern                 = "3x3box";
blur-background-exclude   = [
        "window_type = 'dock'",
        "window_type = 'desktop'",
        "class_g = 'Conky'",
        "class_g = 'QuakeDD'",
        "_GTK_FRAME_EXTENTS@:c"
];


## Fading
fading        = true;
fade-in-step  = 0.026;
fade-out-step = 0.032;
fade-delta    = 8;
fade-exclude  = [ ];


## Other
mark-wmwin-focused    = true;
mark-ovredir-focused  = true;
backend               = "glx";
refresh-rate          = 0;
vsync                 = "opengl";
dbe                   = false;
paint-on-overlay      = true;
focus-exclude         = [ "class_g = 'Cairo-clock'" ];
detect-transient      = true;
detect-client-leader  = true;
invert-color-include  = [ ];


## GLX backend
glx-no-stencil      = true;
glx-copy-from-front = false;
glx-swap-method     = "undefined";


## Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.85; focus = true; };
};
