## environment.d/05-gnupg.conf
## GnuPG environment config

## Define user's gnupg home directory
GNUPGHOME="${XDG_CONFIG_HOME:-${HOME}/.config}/.gnupg"

## Define gpg-agent SSH authorization socket
SSH_AUTH_SOCK="${XDG_RUNTIME_DIR:-${HOME}/.tmp}/gnupg/S.gpg-agent.ssh"


