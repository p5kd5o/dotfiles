# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Import additional configuration files
#
# These configuration files will be loaded in order, replacing values in files
# loaded earlier with those loaded later in the chain. The file itself will
# always be loaded last.
#import:
#  - /path/to/alacritty.yml

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
#env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  #TERM: alacritty

window:
  # Window dimensions (changes require restart)
  #
  # Number of lines/columns (not pixels) in the terminal. The number of columns
  # must be at least `2`, while using a value of `0` for columns and lines will
  # fall back to the window manager's recommended size.
  #dimensions:
  #  columns: 0
  #  lines: 0

  # Window position (changes require restart)
  #
  # Specified in number of pixels.
  # If the position is not set, the window manager will handle the placement.
  #position:
  #  x: 0
  #  y: 0

  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  #padding:
  #  x: 0
  #  y: 0

  # Spread additional padding evenly around the terminal content.
  #dynamic_padding: false
  dynamic_padding: true

  # Window decorations
  #
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  #
  # Values for `decorations` (macOS only):
  #     - transparent: Title bar, transparent background and title bar buttons
  #     - buttonless: Title bar, transparent background, but no title bar buttons
  #decorations: full
  decorations: none

  # Startup Mode (changes require restart)
  #
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  #
  # Values for `startup_mode` (macOS only):
  #   - SimpleFullscreen
  #startup_mode: Windowed
  startup_mode: Fullscreen

  # Window title
  #title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  #dynamic_title: true

  # Window class (Linux/BSD only):
  #class:
    # Application instance name
    #instance: Alacritty
    # General application class
    #general: Alacritty

  # GTK theme variant (Linux/BSD only)
  #
  # Override the variant of the GTK theme. Commonly supported values are `dark` and `light`.
  # Set this to `None` to use the default theme variant.
  #gtk_theme_variant: None

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  #history: 10000
  history: 16384

  # Scrolling distance multiplier.
  #multiplier: 3
  multiplier: 2

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    # The `style` can be specified to pick a specific face.
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    #
    #family: agave Nerd Font Mono
    #style: r
    #
    #family: FantasqueSansMono Nerd Font Mono
    #style: Regular
    #
    family: Hurmit Nerd Font Mono
    style: medium
    #
    #family: JetBrainsMono Nerd Font Mono
    #style: Regular
    #
    #family: Monofur Nerd Font Mono
    #style: Book
    #
    #family: mononoki Nerd Font Mono
    #style: Regular
    #
    #family: Operator Mono Book
    #style: Book
    #
    #family: VictorMono Nerd Font Mono
    #style: Medium

  # Bold font face
  bold:
    # Font family
    # The `style` can be specified to pick a specific face.
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    #
    #family: FantasqueSansMono Nerd Font Mono
    #style: Bold
    #
    family: Hurmit Nerd Font Mono
    style: bold
    #
    #family: JetBrainsMono Nerd Font Mono
    #style: Bold
    #
    #family: Monofurbold Nerd Font Mono
    #style: bold
    #
    #family: mononoki Nerd Font Mono
    #style: Bold
    #
    #family: M+ 2m
    #style: bold
    #
    #family: Operator Mono Bold
    #style: Bold
    #
    #family: VictorMono Nerd Font Mono
    #style: Bold

  # Italic font face
  italic:
    # Font family
    # The `style` can be specified to pick a specific face.
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    #
    #family: Cartograph CF
    #style: Italic
    #
    #family: Ellograph CF
    #style: Italic
    #
    #family: FantasqueSansMono Nerd Font Mono
    #style: Italic
    #
    #family: JetBrainsMono Nerd Font Mono
    #style: Italic
    #
    #family: Monofuritalic Nerd Font Mono
    #style: italic
    #
    #family: mononoki Nerd Font Mono
    #style: Italic
    #
    family: Operator Mono Book
    style: Italic
    #
    #family: VictorMono Nerd Font Mono
    #style: Medium Italic
    #
    #family: VictorMono Nerd Font Mono
    #style: Medium Oblique

  # Bold italic font face
  bold_italic:
    # Font family
    # The `style` can be specified to pick a specific face.
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    #
    #family: Cartograph CF Extra Bold
    #style: Italic
    #
    #family: Ellograph CF Extra Bold
    #style: Italic
    #
    #family: FantasqueSansMono Nerd Font Mono
    #style: Bold Italic
    #
    #family: JetBrainsMono Nerd Font Mono
    #style: Bold Italic
    #
    #family: mononoki Nerd Font Mono
    #style: BoldItalic
    #
    family: Operator Mono Bold
    style: Italic
    #
    #family: VictorMono Nerd Font Mono
    #style: Bold Italic
    #
    #family: VictorMono Nerd Font Mono
    #style: Bold Oblique

  # Point size
  #size: 11.0
  size: 14.5

  # Offset is the extra space around each character. `offset.y` can be thought of # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  #offset:
  #  x: 0
  #  y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the right,
  # increasing `y` moves the glyph upward.
  #glyph_offset:
  #  x: 0
  #  y: 0

  # Thin stroke font rendering (macOS only)
  #
  # Thin strokes are suitable for retina displays, but for non-retina screens
  # it is recommended to set `use_thin_strokes` to `false`.
  #use_thin_strokes: true

# If `true`, bold text is drawn using the bright color variants.
#draw_bold_text_with_bright_colors: false
draw_bold_text_with_bright_colors: true

# Colors
colors:
  # Default colors
  primary:

    # 1989
    #background:  '#212324'
    #foreground:  '#dadada'

    # Kolor
    background:   '#2d2d2d'
    foreground:   '#cccccc'

    # Dracula
    #background:  '#212324'
    #foreground:  '#eaeaea'

    # Isotope
    #background:  '#1b1720'
    #foreground:  '#fffaff'

    # Wild Cherry
    #background:  '#1F1626'
    #foreground:  '#F8F2FF'

    # Cherry Baby
    #background:  '#2c2c2c'
    #foreground:  '#dadada'

    # Bright and dim foreground colors
    #
    # # The dimmed foreground color is calculated automatically if it is not present.
    # If the bright foreground color is not set, or `draw_bold_text_with_bright_colors`
    # is `false`, the normal foreground color will be used.
    #dim_foreground: '#828482'
    #bright_foreground: '#eaeaea'
    bright_foreground: '#e2e2e2'

  # Cursor colors
  #
  # Colors which should be used to draw the terminal cursor.
  #
  # Allowed values are CellForeground and CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  #cursor:
  #  text: CellBackground
  #  cursor: CellForeground

    # 1989
    #text: '#212324'
    #cursor: '#dadada'

    # Dracula
    #text: '#212324'
    #cursor: '#eaeaea'

    # Isotope
    #text: '#1b1720'
    #cursor: '#fffaff'

    # Wild Cherry
    #text: '#0f9dba'
    #cursor: '#fff8dd'

  # Vi mode cursor colors
  #
  # Colors for the cursor when the vi mode is active.
  #
  # Allowed values are CellForeground and CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  #vi_mode_cursor:
  #  text: CellBackground
  #  cursor: CellForeground

  # Selection colors
  #
  # Colors which should be used to draw the selection area.
  #
  # Allowed values are CellForeground and CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  #selection:
  #  text: CellBackground
  #  background: CellForeground

  # Search colors
