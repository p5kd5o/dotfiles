#
## compton.conf : compton compositor configuration
#

## Shadow
shadow                    = true;
no-dnd-shadow             = true;
no-dock-shadow            = true;
clear-shadow              = true;
shadow-radius             = 10;
shadow-opacity            = 0.70;
shadow-offset-x           = -11;
shadow-offset-y           = -11;
shadow-exclude            = [
    "! name~=''",
    "bounding_shaped",
    "name = 'Notification'",
    "name = 'Plank'",
    "name = 'Docky'",
    "name = 'Kupfer'",
    "name = 'xfce4-notifyd'",
    "name *= 'VLC'",
    "name *= 'compton'",
    "name *= 'Chromium'",
    "name *= 'Chrome'",
    "class_g = 'Conky'",
    "class_g = 'Kupfer'",
    "class_g = 'Synapse'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-dock'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];


## Opacity
alpha-step                = 0.05;
frame-opacity             = 0.80;
inactive-opacity          = 1;
inactive-opacity-override = false;
menu-opacity              = 0.80;
opacity-rule = [
  "95:class_g = 'URxvt' && !_NET_WM_STATE@:32a",
  "95:class_g = 'XTerm' && !_NET_WM_STATE@:32a",
  "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];



## Dim
#inactive-dim              = 0.03;
#inactive-dim-fixed        = false;


## Blur
blur-background           = true;
blur-background-frame     = false;
blur-background-fixed     = false;
blur-kern                 = "3x3gaussian";
blur-background-exclude   = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'Conky'",
    "class_g = 'QuakeDD'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];


## Fading
fading                    = true;
fade-delta                = 8;
fade-in-step              = 0.030;
fade-out-step             = 0.034;
fade-exclude              = [ ];


## Other
mark-wmwin-focused        = true;
mark-ovredir-focused      = true;
use-ewmh-active-win       = true;
detect-rounded-corners    = true;
detect-client-opacity     = true;
backend                   = "glx";
refresh-rate              = 0;
vsync                     = "opengl-swc";
dbe                       = false;
paint-on-overlay          = true;
sw-opti                   = false;
unredir-if-possible       = true;
unredir-if-possible-delay = 800;
focus-exclude             = [ "class_g = 'Cairo-clock'" ];
detect-transient          = true;
detect-client-leader      = true;
invert-color-include      = [ ];


## GLX backend
glx-no-stencil            = true;
glx-copy-from-front       = false;
glx-swap-method           = "undefined";


## Xrender settings
#xrender-sync              = true;
#xrender-sync-fence        = true;


