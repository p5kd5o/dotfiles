#
## compton.conf : compton compositor configuration
#

## Shadow
shadow                    = true;
no-dnd-shadow             = true;
no-dock-shadow            = true;
clear-shadow              = true;
shadow-radius             = 10;
shadow-opacity            = 0.7;
shadow-offset-x           = -11;
shadow-offset-y           = -11;
shadow-exclude            = [
    "! name~=''",
    "bounding_shaped",
    "name = 'Notification'",
    "name = 'Plank'",
    "name = 'Docky'",
    "name = 'Kupfer'",
    "name = 'xfce4-notifyd'",
    "name *= 'VLC'",
    "name *= 'compton'",
    "name *= 'Chromium'",
    "name *= 'Chrome'",
    "class_g = 'Conky'",
    "class_g = 'Kupfer'",
    "class_g = 'Synapse'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-dock'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'",
    "_GTK_FRAME_EXTENTS@:c"
];


## Opacity
alpha-step                = 0.05;
frame-opacity             = 0.85;
inactive-opacity          = 1;
inactive-opacity-override = false;
menu-opacity              = 0.85;


## Dim
#inactive-dim              = 0.02;
#inactive-dim-fixed        = false;


## Blur
blur-background           = false;
blur-background-frame     = false;
blur-background-fixed     = false;
blur-kern                 = "5x5box";
blur-background-exclude   = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'Conky'",
    "class_g = 'QuakeDD'",
    "_GTK_FRAME_EXTENTS@:c"
];


## Fading
fading                    = true;
fade-delta                = 8;
fade-in-step              = 0.027;
fade-out-step             = 0.033;
fade-exclude              = [ ];


## Other
mark-wmwin-focused        = true;
mark-ovredir-focused      = true;
use-ewmh-active-win       = true;
detect-rounded-corners    = true;
detect-client-opacity     = true;
backend                   = "glx";
refresh-rate              = 0;
vsync                     = "opengl";
dbe                       = false;
paint-on-overlay          = true;
sw-opti                   = false;
unredir-if-possible       = true;
focus-exclude             = [ "class_g = 'Cairo-clock'" ];
detect-transient          = true;
detect-client-leader      = true;
invert-color-include      = [ ];


## GLX backend
glx-no-stencil            = true;
glx-copy-from-front       = false;
glx-swap-method           = "undefined";


## Window type settings
wintypes:
{
    tooltip = {
        fade    = true;
        shadow  = false;
        opacity = 0.85;
        focus   = true;
    };
};
