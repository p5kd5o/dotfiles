# user-tmpfiles.d/run.conf
#
# Manage ~/.local/run as a volatile runtime directory
# see tmpfiles.d(5), systemd-tmpfiles(8)

#Type   Path                      Mode    UID     GID     Age     Argument 

# Setup ~/.cache/mpd and its contents
d       %h/.cache/mpd             0755    pat     audio   -
d       %h/.cache/mpd/playlists   0755    pat     audio   -

# Setup mono and stereo playback fifos
p       %h/.cache/mpd/mono.fifo   0755    pat     audio   -
p       %h/.cache/mpd/stereo.fifo 0755    pat     audio   -

# Clean up on boot
r!      %h/.cache/mpd/mpd.pid
